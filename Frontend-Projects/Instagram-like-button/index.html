<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Click. Like. Boom!</h1>
    <div class="main">
        <div class="main-2"> <img id="main_img"
                src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8MHwwfHx8MA%3D%3D">
            <img id="love" src="like.png" alt="">
        </div>
        <div class="main-3">
            <div class="liked">

                <img id="liked" width="50" height="50" src="https://img.icons8.com/ios/50/like--v1.png"
                    alt="like--v1" />



                <img width="50" height="50" src="https://img.icons8.com/ios/50/topic--v1.png" alt="speech-bubble--v1" />
                <img width="64" height="64" src="https://img.icons8.com/ios/50/sent--v1.png"
                    alt="external-share-user-interface-creatype-outline-colourcreatype" />

            </div>
            <div>
                <img width="24" height="24" src="https://img.icons8.com/ios/50/bookmark-ribbon--v1.png" />
            </div>

        </div>
        <div class="foot">
            <p>2,513 likes</p>
            <p><b>Naturevibz </b>Nature vision.</p>
            <p id="comment">Add a comment...</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
