<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main">
        <form action="">
            <div>
                <h1>CONTACT US</h1>
            </div>
            <div> <label for="name">NAME:</label><br>

                <input id="name" type="text" placeholder="Akash yadav" required>
            </div>

            <div><label for="email">EMAIL: </label><br>

                <input type="email" name="" id="email" placeholder="akashyadav@gmail.com" required>
            </div>
            <div><label for="">GENDER:</label><br>
                <input type="radio" name="gender" id="men" required>
                <label for="men">MALE</label>
                <input type="radio" name="gender" id="wm" required>
                <label for="wm">FEMALE</label>
                <input type="radio" name="gender" id="o" required>
                <label for="o">OTHERS</label>
            </div>
            <div><label for="txt">MESSAGE:</label><br>
                <input type="textarea" name="" id="txt">
            </div>

            <div><input type="checkbox" name="" id="" required>
                <label for="">I Agree terms and conditions </label>
            </div>

            <div id="submit"><button type="submit">SUBMIT</button></div>


        </form>
    </div>
</body>

</html>
